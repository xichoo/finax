<#include "/header.html"/>

<div class="card card-primary">
    <form role="form" action="${request.contextPath}/system/dict/add" method="post">
        <input type="hidden" name="id" value="${(entity.id)!}">
        <input type="hidden" name="parentId" value="${(entity.parentId)!}">
        <div class="card-body">
            <div class="form-group">
                <label for="code">编码</label>
                <input type="text" class="form-control" id="code" name="code" value="${(entity.code)!}" placeholder="">
            </div>
            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" class="form-control" id="name" name="name" value="${(entity.name)!}" placeholder="">
            </div>
            <div class="form-group">
                <label for="value">字典值</label>
                <input type="text" class="form-control" id="value" name="value" value="${(entity.value)!}" placeholder="">
            </div>
            <div class="form-group">
                <label for="remark">字典说明</label>
                <input type="text" class="form-control" id="remark" name="remark" value="${(entity.remark)!}" placeholder="">
            </div>
        </div>
        <div class="card-footer">
            <button type="button" id="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>

<script src="${request.contextPath}/js/modules/system/dict/add.js"></script>
