<#include "/header.html"/>

<div class="card card-primary">
    <form role="form" >
        <input type="hidden" name="id" value="${(entity.id)!}">
        <div class="card-body">
            <div class="form-group col-md-6">
                <label for="action">动作</label>
                <input type="text" class="form-control" id="action" name="action" value="${(entity.action)!}" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="action">请求地址</label>
                <input type="text" class="form-control" id="url" name="url" value="${(entity.url)!}" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="params">请求参数</label>
                <textarea class="form-control" id="params" name="params" style="height: 80px;">${(entity.params)!}</textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="result">错误信息</label>
                <textarea class="form-control" id="result" name="result" style="height: 150px;">${(entity.result)!}</textarea>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" onclick="back()" class="btn btn-primary disabled">返回</button>
        </div>
    </form>
</div>
