<#include "/header.html"/>

<div class="card card-primary">
    <form role="form" action="${request.contextPath}/system/role/add" method="post">
        <input type="hidden" name="id" value="${(entity.id)!}">
        <div class="card-body">
            <div class="form-group col-md-6">
                <label for="role">角色编码</label>
                <input type="text" class="form-control" id="role" name="role" value="${(entity.role)!}" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="description">角色说明</label>
                <input type="text" class="form-control" id="description" name="description" value="${(entity.description)!}" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <input type="hidden" id="menus" value="${menuList}" />
                <input type="hidden" id="menuIds" name="menuIds" value="${(menuIds)!}" />
                <label for="description">菜单权限</label>
                <div>
                    <ul id="ztree" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" id="submit" class="btn btn-primary">提交</button>
            <button type="button" onclick="back()" class="btn btn-primary disabled">返回</button>
        </div>
    </form>
</div>

<script src="${request.contextPath}/js/modules/system/role/add.js"></script>
