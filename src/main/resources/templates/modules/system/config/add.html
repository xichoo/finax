<#include "/header.html"/>

<div class="card card-primary">
    <form role="form" action="${request.contextPath}/system/config/add" method="post">
        <input type="hidden" name="id" value="${(entity.id)!}">
        <div class="card-body">
            <div class="form-group col-md-6">
                <label for="paramKey">参数名</label>
                <input type="text" class="form-control" id="paramKey" name="paramKey" value="${(entity.paramKey)!}" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="paramValue">参数值</label>
                <input type="text" class="form-control" id="paramValue" name="paramValue" value="${(entity.paramValue)!}" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="remark">说明</label>
                <textarea class="form-control" id="remark" name="remark">${(entity.remark)!}</textarea>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" id="submit" class="btn btn-primary">提交</button>
            <button type="button" onclick="back()" class="btn btn-primary disabled">返回</button>
        </div>
    </form>
</div>

<script src="${request.contextPath}/js/modules/system/config/add.js"></script>
