<#include "/header.html"/>

<div class="card card-primary">
    <form role="form" action="${request.contextPath}/system/user/add" method="post">
        <input type="hidden" name="id" value="${(entity.id)!}">
        <div class="card-body">
            <div class="form-group col-md-6">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" value="${(entity.username)!}" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" value="${(entity.email)!}" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="mobile">电话</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value="${(entity.mobile)!}" placeholder="">
            </div>
        </div>
        <div class="card-footer">
            <button type="button" id="submit" class="btn btn-primary">提交</button>
            <button type="button" onclick="back()" class="btn btn-primary disabled">返回</button>
        </div>
    </form>
</div>

<script src="${request.contextPath}/js/modules/system/user/add.js"></script>
